<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button id="rock" class="choice"><img src="images/rock.png" alt="Rock"></button>
            <button id="paper" class="choice"><img src="images/paper.png" alt="Paper"></button>
            <button id="scissors" class="choice"><img src="images/scissors.png" alt="Scissors"></button>
        </div>
        <div class="result">
            <p id="user-choice"></p>
            <p id="computer-choice"></p>
            <p id="result-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
